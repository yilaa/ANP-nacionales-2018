        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        font-family: Roboto;

        height: 100%;
        margin: 0;
        padding: 0;
        font-size: 10px;
      }

      var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -9.900395, lng: -76.227201},
          zoom: 5,
          mapTypeControl: false
        });
     
     //Associate the styled map with the MapTypeId and set it to display.
        map.mapTypes.set('styled_map', styledMapType);
        map.setMapTypeId('styled_map');
    
      // Add geojson
      map.data.loadGeoJson('ANP_puntos_data.geojson');
      
      //Add marker
      map.data.setStyle(function(feature) {
      if (parseFloat(feature.getProperty('Nacionales 2018'))>1000){
          var tot2018 = Math.sqrt(parseFloat(feature.getProperty('Nacionales 2018')))*0.05;
          } else {
          var tot2018 =1.5;
          };
      if (parseFloat(feature.getProperty('Nacionales 2018'))>300000){
          var color="#a72461";
          var opacidad=0.80;
          var circulo="#ffffff";
          } else if (parseFloat(feature.getProperty('Nacionales 2018'))>100000){
          var color="#cc4c02";
          var opacidad=0.80;
          var circulo="#cc4c02";
          } else if (parseFloat(feature.getProperty('Nacionales 2018'))>50000){
          var color="#f2a13f ";
          var opacidad=1;
          var circulo="#f2a13f ";
          } else {
          var color="#f00";
          var opacidad=0.5;
          var circulo="#f00";
          };
          return /** @type {google.maps.Data.StyleOptions} */({
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: tot2018,
              fillColor: color,
              fillOpacity: opacidad,
              strokeColor: circulo,
              strokeWeight: 0.5
        }
       });
      });
      var infowindow = new google.maps.InfoWindow();
      // Set ventana de informaci√≥n en mouseover
        map.data.addListener('mouseover', function(event) {
          var anp = event.feature;
          var contenido = "<b>"+anp.getProperty('name')+"</b><br>"+"Total Nacionales 2018: "+anp.getProperty('Nacionales 2018')+"</b><br>"+"Representan el: "+anp.getProperty('% Nacionales 2018')+"</b><br>"+"Total Visitantes 2018: "+anp.getProperty('Total 2018');
          infowindow.setContent(contenido);
          infowindow.setPosition(event.latLng);
          infowindow.open(map);
         });
      
      // Leyenda
      var legend = document.getElementById('legend');
      legend.innerHTML = '<b>'+'<h1>Visitantes Nacionales 2018:</h1>'+'</b><br>'+'<i style="background:#a72461; opacity: 0.8"></i>'+'<span style="font-size:15px;">Mayor a 300,000</span>'+'</b><br></b><br>'+'<i style="background:#cc4c02; opacity: 0.8"></i>'+'<span style="font-size:15px;">Entre 100,00 a 200,00</span'+'</b><br></b><br>'+'<i style="background:#f2a13f; opacity: 0.95"></i>'+'<span style="font-size:15px;">Entre 50,000 a 100,000</span>'+'</b><br></b><br>'+'<i style="background:#f00; opacity: 0.5"></i>'+'<span style="font-size:15px;">Menor a 50,000</span>';
